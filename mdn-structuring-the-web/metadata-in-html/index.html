<!doctype html>

<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta name="author" content="Yu Watanabe"/>
        <!--
         It is a good practice to include keywords relating to content in order to appear in search engines.
         See https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML#adding_an_author_and_description
         -->
        <meta
            name="description"
            content="The MDN Web Docs Learning Area aims to provide
        complete beginners to the Web with all they need to know to get
        started with developing websites and applications." />
        <!-- Open Graph Data -->
        <meta
            property="og:image"
            content="https://commons.wikimedia.org/wiki/File:Flower-sample-MBS-10-3.jpg" />
        <meta
            property="og:description"
            content="Description which will be shown when a link appears in facebook." />
        <!-- For Twitter cards -->
        <meta
            property="twitter:title" content="Example page" />
        <title>&lt;title&gt; element</title>

        <!-- Favicon as Microsoft Windows icon -->
        <link rel="icon" href="light-bulb.ico" type="image/x-icon" />

        <!-- Apple devices require different relationships for favicon
        third-generation iPad with high-resolution Retina display:
        <link
                rel="apple-touch-icon"
                sizes="144x144"
                href="https://developer.mozilla.org/static/img/favicon144.png" />
        iPhone with high-resolution Retina display:
        <link
                rel="apple-touch-icon"
                sizes="114x114"
                href="https://developer.mozilla.org/static/img/favicon114.png" />
        first- and second-generation iPad:
        <link
                rel="apple-touch-icon"
                sizes="72x72"
                href="https://developer.mozilla.org/static/img/favicon72.png" />
        non-Retina iPhone, iPod Touch, and Android 2.1+ devices:
        <link
                rel="apple-touch-icon"
                href="https://developer.mozilla.org/static/img/favicon57.png" />
        -->

        <!--
            Do no run script until page content has all loaded.
            See https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#script_loading_strategies
        -->
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>&lt;h1&gt; element</h1>
        <p>Japanese example: ご飯が熱い。</p>
    </body>
</html>
