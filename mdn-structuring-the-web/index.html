<!-- As html5. See https://www.w3.org/QA/2002/04/valid-dtd-list.html -->
<!doctype html>

<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>My test page</title>
    </head>
    <body>
        <h1>My first index.html</h1>
        <p>I am learning html to create my <strong>portfolio</strong>. <a href="https://www.wix.com/blog/best-portfolio-websites">This page</a> has examples for portfolio.</p>
        <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png" alt="Firefox icon">

        <!-- Example of html parser reducing whitespaces -->
        <p id="noWhitespace">Dogs are silly.</p>
        <p id="whitespace">Dogs
            are
                silly.</p>
        <!-- Example of using special characters -->
        <p>In HTML, you define a paragraph using the <p>.</p>
        <p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>
    </body>
</html>
